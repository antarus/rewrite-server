server:
  port: 8443
  ssl:
    enabled: true
    key-store: classpath:certs/server/server.p12
    key-store-type: PKCS12
    key-store-password: changeit
    key-alias: server_cert
    trust-store: classpath:certs/server/server_truststore.jks
    trust-store-type: JKS
    trust-store-password: changeit
    client-auth: NEED
  compression:
    enabled: true
    mime-types: text/xml, text/html, textx/css, application/javascript, application/json
    min-response-size: 1024

rewrite:
  server:
    config-directory: /home/cedric/rewrite/config
    work-directory: /home/cedric/rewrite/repository
    mvn-path: /home/cedric/.sdkman/candidates/maven/current/bin/mvn
    datastore:
      cache-directory: .datastore
      repository-directory: project

management:
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
  endpoints:
    access:
      default: none
    jmx:
      exposure:
        exclude: '*'
    web:
      base-path: /management
      exposure:
        include:
          - configprops
          - env
          - health
          - info
          - logfile
          - loggers
          - threaddump
  info:
    env:
      enabled: true
    # Git Information
    git:
      enabled: true
      mode: full

developer:
  mode: false
